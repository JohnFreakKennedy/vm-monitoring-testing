{{- $files := .Files.Glob "dashboards/*" }}
{{- range $path, $bytes := $files }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ include "app.fullname" $ }}-{{ base $path | replace "." "-" }}"
  labels:
    grafana_dashboard: "1"
data:
  {{ base $path }}: |-
    {{ printf "%s" $bytes | nindent 4 }}
{{- end }}